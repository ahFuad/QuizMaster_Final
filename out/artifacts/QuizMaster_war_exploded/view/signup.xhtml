<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Signup</title>
    <!-- Materialize sources -->
    <!-- Compiled and minified CSS -->
    <!--link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/-->
    <link type="text/css" rel="stylesheet" href="../style/materialize.min.css"/>

    <!--Import jQuery before materialize.js-->
    <!--script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/-->
    <!-- Compiled and minified JavaScript -->
    <!--script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"/-->
</h:head>
<h:body styleClass="cyan lighten-5">

    <div class="valign-wrapper" id="login-page">
        <div class="container">
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="col s8 offset-s2">
                            <div class="card">
                                <div class="card-content">
                                    <span class="card-title" style="font-size: 20px; line-height: 20px"><a href="index.xhtml"><img src="../image/qmlogo_only_80x80.png" alt="QuizMaster"/></a></span>
                                    <span class="card-title" style="font-size: 20px; line-height: 20px; margin-bottom: 0">Signup Form</span>
                                    <div class="left-align">
                                        <h:form id="form-signup">
                                            <p:growl autoUpdate="true"/>    <!-- to display Facemesage -->
                                            <div class="row">
                                                <div class="col s12 input-field" style="margin-bottom: 0">
                                                    <h:outputLabel for="user_id" value="User ID"/>
                                                    <h:inputText id="user_id" value="#{signupcontroller.signup.userId}" required="true"
                                                                 requiredMessage="User required"/>
                                                </div>
                                                <div class="col s12 input-field" style="margin-bottom: 0">
                                                    <h:outputLabel for="user_email" value="Email"/>
                                                    <h:inputText id="user_email" value="#{signupcontroller.signup.userEmail}" required="true"
                                                                 requiredMessage="Email required"/>
                                                </div>
                                                <div class="col s12 input-field" style="margin-bottom: 0">
                                                    <h:outputLabel for="user_password" value="Password"/>
                                                    <h:inputSecret id="user_password" required="true" value="#{signupcontroller.signup.userPassword}"
                                                                   requiredMessage="Password required!"/>
                                                </div>
                                                <div class="col s12 input-field" style="margin-bottom: 0">
                                                    <h:outputLabel for="user_password_repeat" value="Repeat Password"/>
                                                    <h:inputSecret id="user_password_repeat" required="true" value="#{signupcontroller.signup.userPasswordRepeat}"
                                                                   requiredMessage="Password required!"/>
                                                </div>
                                                <div class="col s12 input-field" style="margin-bottom: 10px">
                                                    <h:commandButton value="Sign Up" style="color: white" styleClass="waves-effect waves-light btn-small"
                                                                     action="#{signupcontroller.performSignup}"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <!-- margin right=0 to stop inherriting 24px right margin for component 'a' -->
                                    <span>Already a member?  <h:link value="Log In" outcome="login" style="margin-right: 0"/></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.2.4.min.js"/>
    <script type="text/javascript" src="../js/materialize.min.js"/>
    <script type="text/javascript">
        $(document).on("ready", function () {
            $('#login-page').css({'height': window.innerHeight + 'px'});
        });
    </script>
</h:body>
</html>
